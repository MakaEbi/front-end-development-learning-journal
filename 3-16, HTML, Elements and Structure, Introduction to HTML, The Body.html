✅ EXERCISE 2: Place Text Inside the Body
Inside the <body>, add a single paragraph.

The paragraph must say:
 Hello, this is my first body content.

====================================== -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      3-16, HTML, Elements and Structure, Introduction to HTML, The Body
    </title>
  </head>
  <body>
    <!-- All content must go inside the body tags -->
    <p>Hello, this is my first body content.</p>
    <p></p>
    <p>
      "Life is very short and what we have to do must be done in the now."
      &ndash; Audre Lorde.
    </p>
  </body>
</html>
